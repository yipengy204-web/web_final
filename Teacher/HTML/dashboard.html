<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师主面板 - 大学成绩管理平台</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <nav class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-graduation-cap"></i> 成绩管理平台</h2>
                <p>教师端</p>
            </div>
            
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <h4>张教授</h4>
                    <p>计算机科学学院</p>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> 主面板</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> 课程管理</a></li>
                <li><a href="course-content.html"><i class="fas fa-file-alt"></i> 课程内容</a></li>
                <li><a href="exams.html"><i class="fas fa-clipboard-check"></i> 考试管理</a></li>
                <li><a href="grades.html"><i class="fas fa-chart-line"></i> 成绩录入</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
            </ul>
            
            <div class="sidebar-footer">
                <p>当前学期: 2023-2024学年秋季</p>
                <p>版本: v2.1.0</p>
            </div>
        </nav>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <header class="header">
                <h1>教师主面板</h1>
                <div class="header-actions">
                  
                </div>
            </header>
            
            <div class="dashboard-content">
                <!-- 欢迎区域 -->
                <section class="welcome-section">
                    <div class="welcome-card">
                        <h2>欢迎回来，张教授！</h2>
                        <!-- 动态欢迎消息将由JavaScript生成 -->
                        <div class="quick-stats">
    <div class="stat-item">
        <i class="fas fa-book-open"></i>
        <div>
            <h3 id="active-course-count">0</h3>
            <p>进行中的课程</p>
        </div>
    </div>
    <div class="stat-item">
        <i class="fas fa-users"></i>
        <div>
            <h3 id="total-students">0</h3>
            <p>学生总数</p>
        </div>
    </div>
    <div class="stat-item">
        <i class="fas fa-tasks"></i>
        <div>
            <h3 id="pending-tasks">0</h3>
            <p>待完成任务</p>
        </div>
    </div>
</div>
                    </div>
                </section>
                
                <!-- 课程概览 -->
                <section class="courses-overview">
                    <h2>课程概览</h2>
                   <div class="course-cards" id="dashboard-course-cards">
                           <!-- 课程卡片将在这里动态生成 -->
                   </div>
                </section>
                

            </div>
            
            <footer class="footer">
                <p>© 2023 大学成绩管理平台教师端 | 计算机科学学院 开发</p>
                <p>如有问题，请联系技术支持: support@grademanagement.edu</p>
            </footer>
        </main>
    </div>
    
    <script src="../JS/data.js"></script>
    <script src="../JS/dashboard.js"></script>
</body>
</html>
